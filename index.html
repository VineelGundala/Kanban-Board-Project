<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <div class="colors_bar">
          <div class="red colorbox"></div>
          <div class="orange colorbox"></div>
          <div class="yellow colorbox"></div>
          <div class="white colorbox"></div>
        </div>
        <div class="twoicons">
          <div class="addicn">
            <i class="fa-solid fa-plus"></i>
          </div>
          <div class="deleteicon">
            <i class="fa-solid fa-x"></i>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="tickets">
        <!-- <div class="ticket">
        
          <div class="priorityclr"></div>
          <div class="idbox">12345</div>
          <div class="ticket-task" > demo task</div>
          <div class="lockicon"><i class="fa-solid fa-lock"></i></div>
        
      </div> -->
      </div>
    </section>
    <div class="popupbox">
      <div class="left">
        <textarea
          placeholder="Type in & press Shift key to add task"
          class="textareacont"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="right">
        <div class="red prior"></div>
        <div class="orange prior"></div>
        <div class="yellow prior"></div>
        <div class="white prior"></div>
      </div>
    </div>
    <footer>
      <div class="legend">
        <div class="container1">
          <div class="crossmark"><i class="fa-solid fa-x"></i></div>
          <div class="task">
            <div class="red"></div>
            <span>Very High Priority Task</span>
          </div>
          <div class="task">
            <div class="orange"></div>
            <span> HIgh Priority Task</span>
          </div>
          <div class="task">
            <div class="yellow"></div>
            <span>Low Priority Task</span>
          </div>
          <div class="task">
            <div class="white"></div>
            <span>Least Priority Task</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/441d390fe1.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
  <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
</html>
